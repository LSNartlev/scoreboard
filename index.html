<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web-based Scoreboard</title>
		<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
	</head>
	<body onload="setDefaults()">
		<div class="pagecontain">
			<div class="row mainpanels">
				<div class="column teamcol">
					<form>
						<label for="teamAname">Name & Jersey Color</label><br>
						<input type="text" id="teamAname" name="teamAname" class="textfield teamtf" oninput='changeTeamName("A")' maxlength="30">
						<input type="color" id="teamAcolor" name="teamAcolor" oninput='changeTeamColor("A")'><br><br><br>
						<label for="teamAscorectrl">Score</label><br>
						<input type="button" id="scoreAminus1" name="scoreAminus1" value="&#8722;1" class="teambutton">
						<input type="button" id="scoreAplus1" name="scoreAplus1" value="+1" class="teambutton">
						<input type="button" id="scoreAplus2" name="scoreAplus2" value="+2" class="teambutton">
						<input type="button" id="scoreAplus3" name="scoreAplus3" value="+3" class="teambutton"><br><br><br>
						<label for="teamAtimeoutctrl">Timeout(s) Left</label><br>
						<input type="button" id="timeoutAminus1" name="timeoutAminus1" value="&#8722;1" class="teambutton">
						<input type="button" id="timeoutAplus1" name="timeoutAplus1" value="+1" class="teambutton"><br><br><br>
						<label for="teamAfoulctrl">Team Foul(s)</label><br>
						<input type="button" id="foulAminus1" name="foulAminus1" value="&#8722;1" class="teambutton">
						<input type="button" id="foulAplus1" name="foulAplus1" value="+1" class="teambutton">
					</form>
				</div>
				<div class="column boardcol">
					<div class="scoreboard" id="scoreboard">
						<div class="sbrow">
							<div class="column sbothercontent" id="sbMatchTitle"></div>
						</div>
						<div class="sbrow">
							<div class="column sbteamcontent" id="sbTeamAname"></div>
							<div class="column sbothercontent" id="versus">vs.</div>
							<div class="column sbteamcontent" id="sbTeamBname"></div>
						</div>
					</div>
				</div>
				<div class="column teamcol">
					<form>
						<label for="teamBname">Name & Jersey Color</label><br>
						<input type="text" id="teamBname" name="teamBname" class="textfield teamtf" oninput='changeTeamName("B")' maxlength="30">
						<input type="color" id="teamBcolor" name="teamBcolor" oninput='changeTeamColor("B")'><br><br><br>
						<label for="teamBscorectrl">Score</label><br>
						<input type="button" id="scoreBminus1" name="scoreBminus1" value="&#8722;1" class="teambutton">
						<input type="button" id="scoreBplus1" name="scoreBplus1" value="+1" class="teambutton">
						<input type="button" id="scoreBplus2" name="scoreBplus2" value="+2" class="teambutton">
						<input type="button" id="scoreBplus3" name="scoreBplus3" value="+3" class="teambutton"><br><br><br>
						<label for="teamBtimeoutctrl">Timeout(s) Left</label><br>
						<input type="button" id="timeoutBminus1" name="timeoutBminus1" value="&#8722;1" class="teambutton">
						<input type="button" id="timeoutBplus1" name="timeoutBplus1" value="+1" class="teambutton"><br><br><br>
						<label for="teamBfoulctrl">Team Foul(s)</label><br>
						<input type="button" id="foulBminus1" name="foulBminus1" value="&#8722;1" class="teambutton">
						<input type="button" id="foulBplus1" name="foulBplus1" value="+1" class="teambutton">
					</form>
				</div>
			</div>
			<div class="row optionpanels">
				
			</div>
		</div>
	</body>
</html>
