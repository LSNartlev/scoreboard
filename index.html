<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web-based Scoreboard</title>
		<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
	</head>
	<body onload="setDefaults()">
		<div class="pagecontain">
			<div class="row mainpanels">
				<div class="column teamcol">
					<form>
						<label for="teamAname">Name & Jersey Color</label><br>
						<input type="text" id="teamAname" name="teamAname" class="textfield teamtf" oninput='changeTeamName("A")' maxlength="30">
						<input type="color" id="teamAcolor" name="teamAcolor" oninput='changeTeamColor("A")'><br><br><br>
						<label for="teamAscorectrl">Score</label><br>
						<input type="button" id="scoreAfuncA" name="scoreAfuncA" value="&#8722;1" class="teambutton" onclick='updateScore("A", "A")'>
						<input type="button" id="scoreAfuncB" name="scoreAfuncB" value="+1" class="teambutton" onclick='updateScore("A", "B")'>
						<input type="button" id="scoreAfuncC" name="scoreAfuncC" value="+2" class="teambutton" onclick='updateScore("A", "C")'>
						<input type="button" id="scoreAfuncD" name="scoreAfuncD" value="+3" class="teambutton" onclick='updateScore("A", "D")'><br><br>
						<label for="teamAtimeoutctrl">Timeouts Remaining</label><br>
						<input type="button" id="timeoutAzero" name="timeoutAzero" value="0" class="teambutton" onclick='updateCounter("A", "T", 0)'>
						<input type="button" id="timeoutAminus1" name="timeoutAminus1" value="&#8722;1" class="teambutton" onclick='updateCounter("A", "T", -1)'>
						<input type="button" id="timeoutAplus1" name="timeoutAplus1" value="+1" class="teambutton" onclick='updateCounter("A", "T", 1)'><br><br>
						<label for="teamAfoulctrl" id="bbFoulvbSet">Team Fouls</label><br>
						<input type="button" id="foulAzero" name="foulAzero" value="0" class="teambutton" onclick='updateCounter("A", "F", 0)'>
						<input type="button" id="foulAminus1" name="foulAminus1" value="&#8722;1" class="teambutton" onclick='updateCounter("A", "F", -1)'>
						<input type="button" id="foulAplus1" name="foulAplus1" value="+1" class="teambutton" onclick='updateCounter("A", "F", 1)'><br><br><br>
						<input type="button" id="resetApoints" name="resetAcounters" value="Reset Counters" class="resetcounter" onclick='resetCounters("A")'>
					</form>
				</div>
				<div class="column boardcol">
					<div class="scoreboard" id="scoreboard">
						<div class="sbrow">
							<div class="column sbothercontent" id="sbMatchTitle"></div>
						</div>
						<div class="sbrow">
							<div class="column sbteamcontent" id="sbTeamAname"></div>
							<div class="column sbothercontent" id="versus">vs.</div>
							<div class="column sbteamcontent" id="sbTeamBname"></div>
						</div>
						<div class="sbrow">
							<div class="column sbothercontent" id="sbTeamAposs">&#127936;</div>
							<div class="column sbteamcontent scoreBox" id="sbTeamAscore"></div>
							<div class="column sbothercontent" id="sbVersusGap"></div>
							<div class="column sbteamcontent scoreBox" id="sbTeamBscore"></div>
							<div class="column sbothercontent" id="sbTeamBposs">&#127952;</div>
						</div>
						<div class="ctrrow">
							<div class="column" id="countersA">
								<div class="counterscontent">
									<span class="counterlabel" id="upperLabelA">Timeouts Remaining</span><br>
									<span class="counternum" id="upperCounterA"></span>
								</div>
								<div class="counterscontent">
									<span class="counterlabel" id="lowerLabelA">Team<br>Fouls</span><br>
									<span class="counternum" id="lowerCounterA"></span>
								</div>
							</div>
							<div class="column" id="timers">
								<div class="timerscontent" id="periodTimer">
									<div class="counterlabel" id="periodText">1st Quarter</div>
									<div class="counternum" id="periodNum">10:00</div>
								</div>
								<div class="timerscontent" id="shotClock">
									<div class="counternum" id="shotNum">24</div>
									<div class="counterlabel" id="shotText">Shot Clock</div>
								</div>
							</div>
							<div class="column" id="countersB">
								<div class="counterscontent">
									<span class="counterlabel" id="upperLabelB">Timeouts Remaining</span><br>
									<span class="counternum" id="upperCounterB"></span>
								</div>
								<div class="counterscontent">
									<span class="counterlabel" id="lowerLabelB">Team<br>Fouls</span><br>
									<span class="counternum" id="lowerCounterB"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="column teamcol">
					<form>
						<label for="teamBname">Name & Jersey Color</label><br>
						<input type="text" id="teamBname" name="teamBname" class="textfield teamtf" oninput='changeTeamName("B")' maxlength="30">
						<input type="color" id="teamBcolor" name="teamBcolor" oninput='changeTeamColor("B")'><br><br><br>
						<label for="teamBscorectrl">Score</label><br>
						<input type="button" id="scoreBfuncA" name="scoreBfuncA" value="&#8722;1" class="teambutton" onclick='updateScore("B", "A")'>
						<input type="button" id="scoreBfuncB" name="scoreBfuncB" value="+1" class="teambutton" onclick='updateScore("B", "B")'>
						<input type="button" id="scoreBfuncC" name="scoreBfuncC" value="+2" class="teambutton" onclick='updateScore("B", "C")'>
						<input type="button" id="scoreBfuncD" name="scoreBfuncD" value="+3" class="teambutton" onclick='updateScore("B", "D")'><br><br>
						<label for="teamBtimeoutctrl">Timeouts Remaining</label><br>
						<input type="button" id="timeoutBzero" name="timeoutBzero" value="0" class="teambutton" onclick='updateCounter("B", "T", 0)'>
						<input type="button" id="timeoutBminus1" name="timeoutBminus1" value="&#8722;1" class="teambutton" onclick='updateCounter("B", "T", -1)'>
						<input type="button" id="timeoutBplus1" name="timeoutBplus1" value="+1" class="teambutton" onclick='updateCounter("B", "T", 1)'><br><br>
						<label for="teamBfoulctrl" id="bbFoulvbSet">Team Fouls</label><br>
						<input type="button" id="foulBzero" name="foulBzero" value="0" class="teambutton" onclick='updateCounter("B", "F", 0)'>
						<input type="button" id="foulBminus1" name="foulBminus1" value="&#8722;1" class="teambutton" onclick='updateCounter("B", "F", -1)'>
						<input type="button" id="foulBplus1" name="foulBplus1" value="+1" class="teambutton" onclick='updateCounter("B", "F", 1)'><br><br><br>
						<input type="button" id="resetBcounters" name="resetBcounters" value="Reset Counters" class="resetcounter" onclick='resetCounters("B")'>
					</form>
				</div>
			</div>
			<div class="row optionpanels">
				<label for="gameMode">Game</label>
				<input type="radio" name="gameMode" value="Basketball" checked="true">Basketball</input>
				<input type="radio" name="gameMode" value="Volleyball">Volleyball</input>
			</div>
		</div>
	</body>
</html>
