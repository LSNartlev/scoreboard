<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web-based Scoreboard</title>
		<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="column teamctrl">
				<h3>Team A</h3>
				<p>
					<form>
						<label for="teamAname">Name & Jersey Color<label><br>
						<input type="text" id="teamAname" name="teamAname" class="textfield">
						<input type="color" value="#10cc69" id="teamAcolor" name="teamAcolor" oninput="changeTeamAColor()"><br><br>
					</form>
				</p>
			</div>
			<div class="column boardctrl">
				<div class="sbrow">
					<div class="sbcolumn sbTeamA" id="sbTeamAside">
					Team A
					</div>
					<div class="sbcolumn sbTeamB" id="sbTeamBside">
					Team B
					</div>
				</div>
			</div>
			<div class="column teamctrl">
				<h3>Team B</h3>
				<p>
					<form>
						<label for="teamBname">Name & Jersey Color<label><br>
						<input type="text" id="teamBname" name="teamBname" class="textfield">
						<input type="color" value="#cc1042" id="teamBcolor" name="teamBcolor" oninput="changeTeamBColor()"><br><br>
					</form>
				</p>
			</div>
		</div>
	</body>
</html>
